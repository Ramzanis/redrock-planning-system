{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="{% static 'css/stylesheet.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid" style="margin: 0">

    <div class="row">
        <div class="col-2" id="nav_bar">
            <img src="{% static 'img/logo.png' %}" class="img-fluid" alt="RedRock logo" >

            <div class="d-grid">
                <a class="btn-g" href="{% static 'index.html' %}" role="button"><i class="fa fa-home"></i> Home</a>
                <a class="btn-g" href="{% static 'ee.html' %}" role="button"><i class="fa fa-calendar"></i> Planning</a>
                <a class="btn-g" href="{% static 'order.html' %}" role="button"><i class="fa fa-chart-area"></i> Statitics</a>
            </div>

            <p class="text-center foot">ver 0.0.1 Â© RedRock.AI</p>
        </div>
        <div class="col-4" id="page">
            <div class="vl"></div>
            <form method="POST" action="redrock/update/{{Subtask.subtaskID}}"></form>
            {% csrf_token %}
            <table>
                <tr>
                    <td>subtaskID</td>
                    <td><input type="text" name="id" value="{{Subtask.subtaskID}}" readonly></td>
                </tr>

                <tr>
                    <td>OperationID</td>
                    <td><input type="text" name="opid" value="{{Subtask.operationID}}" readonly></td>
                </tr>

                <tr>
                    <td>ContinerID</td>
                    <td><input type="text" name="contid" value="{{Subtask.containerID}}"></td>
                </tr>

                <tr>
                    <td>LoadSeq</td>
                    <td><input type="text" name="load" value="{{Subtask.loadSeq}}"></td>
                </tr>

                <tr>
                    <td>MoveTo</td>
                    <td><input type="text" name="move" value="{{Subtask.moveTo}}"></td>
                </tr>

                <tr>
                    <td>Stow</td>
                    <td><input type="text" name="stow" value="{{Subtask.stow}}"></td>
                </tr>

                <tr>
                    <td>Status</td>
                    <td><input type="text" name="status" value="{{Subtask.status}}"></td>
                </tr>

               
            </table>
            <input type="submit" value="Update"/>
          

        
        </form>

       
        </div>
            
<script>
    var table = document.getElementById('table');

    for(var i = 1; i < table.rows.length; i++)
    {
        table.rows[i].onclick = function()
        {
            //rIndex = this.rowIndex;
            document.getElementById("fname").value = this.cells[0].innerHTML;
            document.getElementById("lname").value = this.cells[1].innerHTML;
            document.getElementById("age").value = this.cells[2].innerHTML;
        };
    }
</script>
<script href="{% static 'js/java.js' %}"></script>
<script src="https://kit.fontawesome.com/7281c95392.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body>
</html>
